<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sample Quiz</title>
	<meta name="viewport" content = "initial-scale = 1.0, width = device-width" />

	<!-- Open Facebook Graph Tags -->
	<meta property = "og:title" content="" />
	<meta property = "og:type" content = "" />
	<meta property = "og:description" content = "" />
	<meta property = "og:url" content = "" />
	<meta property = "og:image" content = "" />
	 <!-- Open Graph tags end here-->

	<!-- force old IE to render properly (compatibility etc) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,IE=5">
  <!-- Icons -->
    <link rel="stylesheet" href="css/main.css" />

	
</head>
<body>
 <div class="main">
 	<div class="body_content">
	 	<div class="quiz-section" id="block-quiz">
	 		<form class="quiz-form"> 
	 			<fieldset>
	 				<legend>Online Quiz</legend>
	 				<h2 id="question" class="question_heading"></h2>
				 		<div class="desc">
				 			<p id="question-desc"></p>
				 		</div>
				 		<div class="radio-options">
	 						<input type="radio" id="opt1" name="choices">
	 						<label for="opt1" id="optt1" class="choice-lbl">
	 						<span></span></label>
	 					</div>
	 					<div class="radio-options">
	 						<input type="radio" id="opt2" name="choices">
	 						<label for="opt2" id="optt2" class="choice-lbl">
	 						<span></span></label>
	 					</div>
	 					<div class="radio-options">
	 						<input type="radio" id="opt3" name="choices">
	 						<label for="opt3" id="optt3" class="choice-lbl">
	 						<span></span></label>
	 					</div>
	 					<div id="right-answer"></div>
	 					<div class="navi-buttons">
					 		<button id="btn-cont" class="btn">Submit Answer</button>
					 	</div>
					 	<div id="progress-bar" class="progress">
					 		<div id="bar" class="questions-progress" role="progressbar"  aria-valuemin="0" aria-valuemax="100"></div>
					 	</div>
	 			</fieldset>
	 		</form>
	 		
	 	</div>
	 	
	 </div>
 	<footer>
 		<div>Some copyright content here</div>
 	</footer>
 </div>
 <script src="js/main.js"></script>
 <!-- <script src="js/questions.js"></script></body> -->
</html>
